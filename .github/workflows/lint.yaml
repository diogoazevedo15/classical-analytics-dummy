name: "Lint"

on:
  pull_request:
    branches: [ "dev", "main" ]
    types: [opened, reopened, synchronize]

jobs:
  lint_job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Linter
        run: |
          pip install flake8

      - name: Run Lint
        run: |
          flake8 src/
