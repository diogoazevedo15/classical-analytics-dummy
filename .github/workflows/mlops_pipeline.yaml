name: "MLOps Pipeline"

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  on_approve:
    name: "On Approve"
    uses: ./.github/workflows/on_approve.yaml
    with:
      pull_request_number: ${{ github.event.pull_request.number }}

  get_pr_version:
    name: "Get PR Version"
    needs: on_approve
    uses: ./.github/workflows/get_pr_version.yaml
    with:
      pull_request_number: ${{ github.event.pull_request.number }}

  push_to_azure_dev:
    name: "Push to Azure Dev"
    needs: get_pr_version
    uses: ./.github/workflows/push_to_azure_dev.yaml
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  tag_version:
    name: "Tag Version"
    needs:
      - push_to_azure_dev
      - get_pr_version
    if: always()  # Run regardless of push_to_azure_devâ€™s result.
    uses: ./.github/workflows/tag_version.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      pr_version: "${{ format('{0}{1}', needs.get_pr_version.outputs.pr_version, (needs.push_to_azure_dev.result == 'failure' ? '-broken' : '')) }}"
      head_ref: ${{ github.event.pull_request.head.ref }}

  merge_pr:
    name: "Merge PR"
    needs:
      - tag_version
    if: ${{ success() }}
    uses: ./.github/workflows/merge_pr.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      pr_number: ${{ github.event.pull_request.number }}
